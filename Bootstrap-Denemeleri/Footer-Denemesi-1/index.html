<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Denemesi-1</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- footer -->
    <footer class="container-fluid bg-primary">
      <!-- footer head -->
      <div class="container pt-3">
        <div
          class="row bg-primary-subtle rounded-4 h-auto"
          style="height: 40px; line-height: 40px"
        >
          <div class="col-lg-4 col-md-4 txt">
            <h4 class="p-1 text-danger">Follow Us</h4>
          </div>
          <div class="col-lg-8 text-end col-md-8 txt">
            <a href="#" class="fs-5 p-2 link"><i class="bi bi-facebook"></i></a>
            <a href="#" class="fs-5 p-2 link"><i class="bi bi-twitter"></i></a>
            <a href="#" class="fs-5 p-2 link"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" class="fs-5 p-2 link"><i class="bi bi-youtube"></i></a>
          </div>
        </div>
        <div class="container pt-3">
          <!-- footer bottom -->
          <div class="row bg-dark-subtle rounded-top-5 h-100">
            <!-- column-1 -->
            <div class="col-lg-4 mt-5">
              <h1 class="text-center">Dump Software Services</h1>
              <div class="row txt">
                <a href="#"><i class="bi bi-geo-alt me-3"></i>Your Locations</a>
              </div>
              <div class="row mt-2 txt">
                <span
                  ><i class="bi bi-envelope me-3"></i>example@example.com</span
                >
              </div>
              <div class="row mt-2 txt">
                <span
                  ><i class="bi bi-telephone me-3"></i>+90 (0500) 000 00
                  00</span
                >
              </div>
            </div>
            <!-- column-2 -->
            <div class="col-lg-4 mt-5">
              <h3 class="text-center">Usefull Links</h3>
              <ul class="list-group mt-3">
                <li class="list-group-item list-group-item-action libg">
                  <a
                    href="#"
                    class="text-decoration-none text-primary d-inline-block w-100 h-100"
                    >Home
                  </a>
                </li>
                <li class="list-group-item list-group-item-action libg">
                  <a
                    href="#"
                    class="text-decoration-none text-primary d-inline-block w-100 h-100"
                    >About Us</a
                  >
                </li>
                <li class="list-group-item list-group-item-action libg">
                  <a
                    href="#"
                    class="text-decoration-none text-primary d-inline-block w-100 h-100"
                    >References</a
                  >
                </li>
                <li class="list-group-item list-group-item-action libg">
                  <a
                    href="#"
                    class="text-decoration-none text-primary d-inline-block w-100 h-100"
                    >Productions</a
                  >
                </li>
                <li class="list-group-item list-group-item-action libg">
                  <a
                    href="#"
                    class="text-decoration-none text-primary d-inline-block w-100 h-100"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
            <!-- column-3 -->
            <div class="col-lg-4 mt-5">
              <h3 class="text-center">Subscribe</h3>
              <span>Sign up for the newsletter to receive notifications.</span>
              <!-- subscribe form -->
              <div class="input-group mt-2">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInputGroup1"
                    placeholder="E-mail"
                  />
                  <label for="floatingInputGroup1">Enter email adress</label>
                </div>
              </div>
              <!-- subscribe button -->
              <div class="d-grid gap-2 mt-2">
                <button class="btn btn-primary" type="submit">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer end -->
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
